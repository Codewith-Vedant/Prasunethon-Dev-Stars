<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AyojanNet</title>
</head>
<body>
    <form action="../PHP/login.php" method="POST">
        <div class="form-group">
            <label style="color: #e95151;">Login As:</label>
            <select name="login_as" id="login_as">
                <option value="users">users</option>
                <option value="company">company</option>
            </select>
            <label for="username" style="color: #e95151;">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" style="color: #e95151;">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <input type="submit" id="btn" value="Login" name = "submit"/>
    </form>
</body>
</html>
