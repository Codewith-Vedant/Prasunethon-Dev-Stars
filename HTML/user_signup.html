<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../PHP/user_signup.php" method="post">
        <label>Sign Up as:</label>
        <select name="user_type" id="user_type" onchange="changePlaceholders()">
            <option value="users">Individual</option>
            <option value="company">Company</option>
        </select>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="text" name="fullname" placeholder="Name"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="email" name="email" placeholder="E-Mail"><br>
        <input type="submit" name="submit" value="Sign Up">
    </form>
    <script src="../JS/signup_script.js"></script>
</body>
</html>
